  help_message : |
    My name is Juana, I'm a bot who «baila como Juana la cubana»

    I allow you to interact with OpenAI's GPT-4 model through a chat interface.

    Here are the available commands you can use:
    1. /ask «what's your truly desired?» - To ask ChatGPT something.
    2. /help - Use this command to get help.
    3. /tldr «your link here» - Provide a brief summary of given link.

    To see me dance, simply type one of the available commands, with its arguments and press enter.
    Feel free to start a conversation, ask questions, or engage in any type of dialogue you'd like!
    If you have any further questions or need additional assistance, please don't hesitate to reach out to Lu, my creator.
    Enjoy chatting with me!
