  help_message : |
     Mi nombre es Juana, soy un bot que «baila como Juana la cubana»

     Te permito interactuar con el modelo GPT-4 de OpenAI a través de una interfaz de chat.

     Estos son los comandos disponibles que puedes usar:
     1. /ask «¿cuál es tu verdadero deseo?» - Para preguntarle algo a ChatGPT.
     2. /help: utilice este comando para obtener ayuda.
     3. /tldr «inserta tu enlace aquí»: proporciona un breve resumen del enlace dado.

     Para verme bailar, simplemente escribe uno de los comandos disponibles, con sus argumentos y presiona enter.
     ¡Siéntete libre de iniciar una conversación, hacer preguntas o participar en cualquier tipo de diálogo que desees!
     Si tiene más preguntas o necesita ayuda adicional, no dude en comunicarse con Lu, mi creador.
     ¡Disfruta charlando conmigo!
